<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Koperasi GKPS Klender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

<div class="bg-white w-full max-w-md rounded-3xl shadow-xl overflow-hidden border border-gray-100">
    <div class="relative bg-gradient-to-br from-[#22c55e] via-[#2563eb] to-[#1e40af] p-8 text-white text-center overflow-hidden">
    
        <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
            <img src="/uploads/logo-1771497164442.png" alt="" 
                class="w-62 h-62 object-contain transform -rotate-0 scale-150" 
                style="opacity: 0.15; filter: brightness(1.2);">
        </div>

        <div class="relative z-10">
            <div class="bg-white/20 backdrop-blur-md w-28 h-28 rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-2xl overflow-hidden p-2 border border-white/30">
                <img src="/uploads/logo-1771497164442.png" alt="Logo" class="w-full h-full object-contain">
            </div>

            <h1 class="text-xl font-black uppercase tracking-tighter drop-shadow-lg">
                Koperasi Jemaat<br>GKPS Klender
            </h1>
            <p class="text-[10px] text-white/70 font-bold uppercase tracking-[0.2em] mt-1">
                Sistem Administrasi & Keuangan
            </p>
        </div>
    </div>

    <div class="p-8 space-y-6">
        <div>
            <label class="text-[10px] font-black text-gray-400 uppercase ml-1 mb-1 block">Nomor Anggota</label>
            <div class="relative group">
                <i class="fas fa-id-card absolute left-4 top-1/2 -translate-y-1/2 text-gray-300 group-focus-within:text-blue-500 transition-colors"></i>
                <input type="text" id="no_anggota" placeholder="Contoh: 0422001"
                    class="w-full bg-gray-50 border-2 border-gray-100 rounded-2xl py-3 pl-12 pr-4 focus:border-blue-500 focus:bg-white focus:outline-none transition-all font-bold text-gray-700">
            </div>
        </div>

        <div>
            <label class="text-[10px] font-black text-gray-400 uppercase ml-1 mb-1 block">PIN Keamanan</label>
            <div class="relative group">
                <i class="fas fa-key absolute left-4 top-1/2 -translate-y-1/2 text-gray-300 group-focus-within:text-emerald-500 transition-colors"></i>
                <input type="password" id="pin" placeholder="******" maxlength="6"
                    class="w-full bg-gray-50 border-2 border-gray-100 rounded-2xl py-3 pl-12 pr-4 focus:border-emerald-500 focus:bg-white focus:outline-none transition-all font-bold text-gray-700 tracking-[0.5em]">
            </div>
        </div>

        <button onclick="prosesLogin()"
            class="w-full bg-gradient-to-r from-blue-600 to-emerald-600 hover:from-blue-700 hover:to-emerald-700 text-white font-black py-4 rounded-2xl shadow-lg shadow-blue-200 transition-all active:scale-95 flex items-center justify-center gap-2 uppercase text-sm">
            <span>Masuk Sekarang</span>
            <i class="fas fa-arrow-right text-xs"></i>
        </button>
    </div>

    <div class="pb-6 text-center">
        <div class="inline-block px-4 py-1 bg-gray-50 rounded-full">
            <span class="text-gray-400 text-[9px] font-bold uppercase tracking-widest">
                &copy; 2026 PutragungCyber_Dev
            </span>
        </div>
    </div>
</div>

    <script>
        async function prosesLogin() {
            const no_anggota = document.getElementById('no_anggota').value;
            const pin_anggota = document.getElementById('pin').value; // Ambil nilai PIN

            if (!no_anggota || !pin_anggota) {
                return Swal.fire('Oops!', 'Isi ID dan PIN dulu Gan!', 'warning');
            }

            try {
                const response = await fetch('/api/login-anggota', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ no_anggota, pin_anggota }) // Kirim pin_anggota
                });

                const hasil = await response.json();

                if (hasil.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Berhasil!',
                        text: 'Selamat datang, ' + hasil.data.nama_lengkap,
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        // REDIRECT BERDASARKAN ROLE
                        if (hasil.data.role === 'admin') {
                            window.location.href = '/index.html'; // Ke Dashboard Admin
                        } else {
                            window.location.href = '/anggota.html'; // Ke Profil Mandiri
                        }
                    });
                } else {
                    Swal.fire('Gagal!', hasil.message, 'error');
                }
            } catch (err) {
                Swal.fire('Error!', 'Koneksi ke server bermasalah', 'error');
            }
        }
        // Fitur tambahan: Tekan Enter langsung login
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                prosesLogin();
            }
        });
    </script>
</body>

</html>
